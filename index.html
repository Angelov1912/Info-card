<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Info Card</title>
  </head>
  <body>
    <div id="box"> <!--This is a container for the box of the info card-->
      <img src="avatar.jpeg" alt="photo of a person with blue shirt" />
      <div>
        <div class="title">Stanimir Angelov</div> <!--Container for the name of the person-->
        <div class="pos">Web Developer</div> <!--The position or profession of the person-->
        <div class="close">X</div> <!--Container for the closing button-->
      </div>
    </div>
  </body>
</html>
